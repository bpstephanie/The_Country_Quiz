<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts and fontawesome-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <!-- Favicon-->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Country Quiz</title>
</head>

<body>
    <header>
        <h1>The Country Quiz</h1>
        <div class="initial-btn-container">
            <button class="initial-btn">Start</button>
            <button class="initial-btn">How To Play</button>
        </div>
    </header>

    <div class="game-container">
        <div class="question-area">This is where the question will be</div>


        <div class="country-buttons">
            <button class="answer-btn" id= "btn--argentina">Argentina</button>
            <button class="answer-btn" id= "btn--bolivia">Bolivia</button>
            <button class="answer-btn" id= "btn--brazil">Brazil</button>
            <button class="answer-btn" id= "btn--chile">Chile</button>
            <button class="answer-btn" id= "btn--colombia">Colombia</button>
            <button class="answer-btn" id= "btn--ecuador">Ecuador</button>
            <button class="answer-btn" id= "btn--guyana">Guyana</button>
            <button class="answer-btn" id= "btn--paraguay">Paraguay</button>
            <button class="answer-btn" id= "btn--peru">Peru</button>
            <button class="answer-btn" id= "btn--suriname">Suriname</button>
            <button class="answer-btn" id= "btn--uruguay">Uruguay</button>
            <button class="answer-btn" id= "btn--venezuela">Venezuela</button>
        </div>

        <div class="score-area">
            <p class="scores">Correct Answers <span id="correct-score">14</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect-score">1</span></p>
            <p class="scores">High Score <span id="high-score">15</span></p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
