<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts and fontawesome-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/6bd427a7f6.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Country Quiz</title>
</head>

<body>
    <header>
        <h1>The Country Quiz</h1>
        <div class="btn-container">
            <div id="username-container">
                <form method="POST">
                    <label for="username" id="label">Hi! What's your name?</label><br>
                    <input id="username" type="text" name="name" placeholder="Type your name here..." autocomplete="on"
                        required>
                </form>
                <br>
                <div class="initial-buttons">
                    <button id="submit" class="initial-btn">Submit</button>
                    <button id="start-btn" class="initial-btn">Start</button>
                </div>
            </div>
            <button class="initial-btn" id="howtoplay--btn">How To Play</button>
        </div>
    </header>

    <div class="game-container">
        <div id="hud-item">
            <p class="hud-prefix">
                Question
            </p>
            <h2 class="hud-main-text" id="questionCounter"></h2>
        </div>
        <div class="question-area">
            <h2 id="question"></h2>
        </div>

        <div class="country-buttons">
            <button class="answer-btn" id="btn--argentina" data-number="1">Argentina</button>
            <button class="answer-btn" id="btn--bolivia" data-number="2">Bolivia</button>
            <button class="answer-btn" id="btn--brazil" data-number="3">Brazil</button>
            <button class="answer-btn" id="btn--chile" data-number="4">Chile</button>
            <button class="answer-btn" id="btn--colombia" data-number="5">Colombia</button>
            <button class="answer-btn" id="btn--ecuador" data-number="6">Ecuador</button>
            <button class="answer-btn" id="btn--guyana" data-number="7">Guyana</button>
            <button class="answer-btn" id="btn--paraguay" data-number="8">Paraguay</button>
            <button class="answer-btn" id="btn--peru" data-number="9">Peru</button>
            <button class="answer-btn" id="btn--suriname" data-number="10">Suriname</button>
            <button class="answer-btn" id="btn--uruguay" data-number="11">Uruguay</button>
            <button class="answer-btn" id="btn--venezuela" data-number="12">Venezuela</button>
        </div>
        <div class="next-container">
            <button id="restart-btn"></button>
        </div>

        <div class="score-area">
            <p class="scores">Correct Answers <span id="correct-score"></span></p>
            <p class="scores">Incorrect Answers <span id="incorrect-score"></span></p>
            <!--<p class="scores">High Score <span id="high-score">15</span></p> -->
        </div>
    </div>
    <footer>
        <ul id="socialmedia-icons">
            <li><a href="https://www.linkedin.com/in/stephanie-bell-529a362b/" target="_blank"
                    aria-label="Visit my LinkedIn profile (opens in new tab)" rel="noopener"><i
                        class="fa-brands fa-linkedin"></i></a>
            </li>
            <li><a href="https://github.com/bpstephanie/" target="_blank"
                    aria-label="Visit my Github (opens in new tab)" rel="noopener"><i
                        class="fa-brands fa-square-github"></i></i></a>
            </li>
        </ul>
    </footer>
    <!-- JavaScript Questions-->
    <script src="assets/js/quiz.js"></script>
    <!-- JavaScript Main-->
    <script type="module" src="assets/js/script.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>

</html>
