<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts and fontawesome-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <!-- Favicon-->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Country Quiz</title>
</head>

<body>
    <header>
        <h1>The Country Quiz</h1>
        <div class="initial-btn-container">
            <button class="initial-btn">Start</button>
            <button class="initial-btn">How To Play</button>
        </div>
    </header>

    <div class="game-container">
        <div class="question-area">This is where the question will be</div>


        <div class="country-buttons">
            <button class="answer-btn" id= "btn--argentina"><p>Argentina</p></button>
            <button class="answer-btn" id= "btn--bolivia"><p>Bolivia</p></button>
            <button class="answer-btn" id= "btn--brazil"><p>Brazil</p></button>
            <button class="answer-btn" id= "btn--chile"><p>Chile</p></button>
            <button class="answer-btn" id= "btn--colombia"><p>Colombia</p></button>
            <button class="answer-btn" id= "btn--ecuador"><p>Ecuador</p></button>
            <button class="answer-btn" id= "btn--guyana"><p>Guyana</p></button>
            <button class="answer-btn" id= "btn--paraguay"><p>Paraguay</p></button>
            <button class="answer-btn" id= "btn--peru"><p>Peru</p></button>
            <button class="answer-btn" id= "btn--suriname"><p>Suriname</p></button>
            <button class="answer-btn" id= "btn--uruguay"><p>Uruguay</p></button>
            <button class="answer-btn" id= "btn--venezuela"><p>Venezuela</p></button>
        </div>

        <div class="score-area">
            <p class="scores">Correct Answers <span id="correct-score">14</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect-score">1</span></p>
            <p class="scores">High Score <span id="high-score">15</span></p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
